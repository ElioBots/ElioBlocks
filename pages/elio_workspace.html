<!-- Page d'affichage de l'application -->
<!DOCTYPE html>
<html>
  <head>
    <title>Elio Workspace</title>
    <link rel="stylesheet" href="elio_workspace_style.css">
    <script src="../packages/goog/base.js"></script>
    <script src="../ressources/arduino_compressed.js"></script>
    <script src="../ressources/blockly_compressed.js"></script>
    <script src="../ressources/blocks_compressed.js"></script>
    <script src="../ressources/javascript_compressed.js"></script>
    <script src="../Blocks/conditions.js"></script>
    <script src="../Blocks/boucles.js"></script>
    <script src="../Blocks/math.js"></script>
    <script src="../Blocks/modules.js"></script>
    <script src="../Blocks/variables.js"></script>
    <script src="../Blocks/variables_dynamic.js"></script>
    <script src="../generators/arduino.js"></script>
    <script src="../generators/blocks/conditions.js"></script>
    <script src="../generators/blocks/boucles.js"></script>
    <script src="../generators/blocks/modules.js"></script>
    <script src="../msg/js/fr.js"></script>
  </head>
  <body>
    <div>
      <select id="changeAppLanguage">
        <option value="">--Please choose a language--</option>
        <option value="fr" onclick="CreateFrenchFromJSON()" value="Charger l'application en Français">Français</option>
        <option value="en" onclick="CreateEnglishFromJSON()" value="Charge the application in English">English</option>
      </select>
      <p id="showData"></p>
    </div>

    
    <div id="blockly-div" style=" height: 480px; width: 850px;"></div>

    <div class="button-div">
      <button class="button" onclick="getCode()">Voir mon code</button>
    </div>

    <textarea id="content_code" readonly="readonly" wrap="off"></textarea>

    <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>

    <!-- Barre de sélection des blocks -->
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="Conditions">
          <block type="controls_if"></block>  
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_boolean"></block>
          <block type="logic_null"></block>
          <block type="logic_ternary"></block>
          
          <!-- Isolement de cette possibilité, faisant bugger l'affichage
          <block type="logic_negate"></block>
           -->
        </category>
        <category name="Boucles"></block>
          <block type="controls_whileUntil"></block>
          
          <!-- Isolement de cette possibilité, faisant bugger l'affichage
          <block type="controls_for"></block>
          <block type="controls_forEach"></block>
          <block type="controls_flow_statements"></block>
          -->
        
        </category>
        <category name="Maths">
          <block type="math_number"></block>
          <block type="math_arithmetic"></block>
          <block type="math_single"></block>
          <block type="math_trig"></block>
          
          <block type="math_number_property"></block>
          <!-- Bug de l'affichage encore >:c
          <block type="math_change"></block>
          
          <block type="math_round"></block>
          <block type="math_on_list"></block>
          <block type="math_modulo"></block>
          <block type="math_constrain"></block>
          
          <block type="math_random_int"></block>
          
          <block type="math_random_float"></block>
          <block type="math_atan2"></block>
          -->
          
        </category>
        <category name="Mouvement">
          <block type="move"></block>
          <block type="turn"></block>
          <block type="rotation"></block>
          <block type="stop"></block>
        </category>
        <category name="Obstacles">
          <block type="obstacle"></block>
        </category>
        <category name="Suivi de ligne">
          <block type="line"></block>
          <block type="follow_line"></block>
        </category>
        <category name="Bouton">
        </category>
        <category name="Capteur de couleurs">
        </category>
        <category name="LEDs RGB">
          <block type="aduino_leds"></block>
        </category>
        <category name="Bip boup">
        </category>
        <category name="">
        </category>
        <!--
        <category name="Variables">
          <block type="variables_get"></block>
          <block type="variables_set"></block>
          <block type="variables_get_dynamic"></block>
          <block type="variables_set_dynamic"></block>
        </category>
      -->
    </xml>
    <script src="./code.js"></script>
    <script src="./affichageCode.js"></script>
  </body>
</html>
